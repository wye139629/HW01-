<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 900px;
            height: 600px;
            background-color: #ccc;
            margin: auto;
            display: flex;
            /* 以資料的主軸對資料做調整 */
            /* justify-content: flex-end; */
            /* 主軸的走向 */
            /* flex-direction: row; */
            flex-direction: row;
            flex-wrap: wrap;
            /* 控制彈性列內容物 交叉軸的資料作調整 */
            align-items: flex-start;
            /* 控制彈性列的位置 */
            align-content: flex-end;
            
        }
        .item{
            width: 300px;
            height: 200px;
            font-size: 50px;
        }
        .item:nth-child(1){
            background-color: coral;
            height: 300px;
            /* margin-right:auto ; */
        }
        .item:nth-child(2){
            background-color: #cff;
        }
        .item:nth-child(3){
            background-color: red;
        }
        .item:nth-child(4){
            background-color: blue;
        }
        .item:nth-child(5){
            background-color: green;
            height: 300px;
        }
    </style>
</head>
<body > 
    <!-- dir="rtl" 設定語言方向 -->
    <!-- margin-left: auto 將剩餘空間分配到左邊  -->
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    
</body>
</html>
