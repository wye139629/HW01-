<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 50px;
        }
        .box4{
            background: rgba(0,0,225,.5);
            border: none;
            padding: 0;
            width: 70px;
            height: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .box2{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
        <div class="box box2">
            box2
            <div class="box box3">
                box3
                <div class="box box4">box4</div>
            </div>
        </div>
    </div>
</body>
</html>
